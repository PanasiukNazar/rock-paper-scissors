<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,200;0,300;0,600;0,700;0,800;1,400&family=League+Spartan:wght@400;700&family=Mukta:wght@400;700&family=Source+Sans+Pro:wght@600&display=swap"
         rel="stylesheet"
      />
      <title>Document</title>
   </head>
   <body>
      <div class="main">
         <!-- Header section: logo/counter -->
         <header>
            <div class="header-section">
               <div class="header-logo">
                  <img
                     class="logo-big"
                     src="/assets/header-logo.svg"
                     alt="logo"
                  />
                  <img
                     class="logo-small"
                     src="/assets/logo-small.png"
                     alt="logo"
                  />
               </div>
               <div class="header-score">
                  <div class="score-logo"><p class="logo-text">SCORE</p></div>
                  <div class="score-counter"></div>
               </div>
            </div>
         </header>
         <!-- Header section was finished -->

         <!--  -->
         <!--  -->

         <!-- Core section: choice your sing -->
         <section>
            <div class="container">
               <div class="choice-up">
                  <div class="up-paper">
                     <img
                        data-item="paper"
                        data-size="/assets/paper-large.png"
                        class="paper-img"
                        src="/assets/paper.png"
                        alt="paper"
                     />

                  <div class="bettwen"></div>
                  <div class="up-scissors">
                     <img
                        data-item="scissors"
                        data-size="/assets/scissors-large.png"
                        class="scissors-img"
                        src="/assets/scissors.png"
                        alt="scissors"
                     />
                  </div>
               </div>
               <div class="choice-down">
                  <div class="before"></div>
                  <div class="down-rock">
                     <img
                        data-item="rock"
                        data-size="/assets/rock-large.png"
                        class="rock-img"
                        src="/assets/rock.png"
                        alt="rock"
                     />
                  </div>
                  <div class="after"></div>
               </div>
            </div>
         </section>

         <!-- Section core was finished  -->

         <!--  -->
         <!--  -->

         <!-- Section about winner or loser -->

         <section>
            <div class="batle">
               <!-- First user choice -->
               <div class="first-user"></div>
               <!-- First user choice was finished -->

               <!-- Second user choice  -->

               <div class="second-user">
                  <p class="second-user-choice">THE HOUSE PICKED</p>
                  <div class="second-user-choice-item">
                     <div class="second-user-before-choice"></div>
                  </div>
               </div>
               <!-- Second user choice was finished  -->
            </div>

            <!-- Result summary -->
            <div class="result"></div>
         </section>

         <!-- Section about winner or loser was finished -->

         <!--  -->
         <!--  -->

         <!-- Section footer with modal window -->
         <footer>
            <div class="show-rules">
               <p class="rules-logo">RULES</p>
            </div>
            <div class="rules">
               <div class="rules-modal">
                  <div class="cap-logo">RULES</div>
                  <div class="cap-close">
                     <img
                        class="close-modal"
                        src="/assets/close-rules.svg"
                        alt="close-rules"
                     />
                  </div>
                  <div class="modal-guide">
                     <img src="/assets/rules-guide.png" alt="rules-guide" />
                  </div>
               </div>
            </div>
         </footer>
         <!-- Section footer was finished -->
      </div>
      <div class="overlay"></div>
   </body>
</html>
