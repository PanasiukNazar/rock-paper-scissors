<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <header>
         <div class="header-section">
            <div class="header-logo">
               <span>ROCK</span><span>PAPER</span><span>SCISSORS</span>
            </div>
         </div>
         <div class="header-score">
            <div class="score-logo">SCORE</div>
            <div class="score-counter">12</div>
         </div>
      </header>
      <section>
         <div class="container">
            <div class="container-choice">
               <div class="choice-up">
                  <div class="up-paper">
                     <img src="/assets/paper.png" alt="paper" />
                  </div>
                  <div class="up-scissors">
                     <img src="/assets/scissors.png" alt="scissors" />
                  </div>
               </div>
               <div class="choice-down">
                  <div class="down-rock">
                     <img src="/assets/rock.png" alt="rock" />
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer>
         <div class="show-rules">RULES</div>
         <div class="rules">fdsdfdsffd</div>
      </footer>
   </body>
</html>
