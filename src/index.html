<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,200;0,300;0,600;0,700;0,800;1,400&family=League+Spartan:wght@400;700&family=Mukta:wght@400;700&family=Source+Sans+Pro:wght@600&display=swap"
         rel="stylesheet"
      />
      <title>Document</title>
   </head>
   <body>
      <div class="main">
         <!-- Header section: logo/counter -->
         <header>
            <div class="header-section">
               <div class="header-logo">
                  <img
                     class="logo-big"
                     src="/assets/header-logo.svg"
                     alt="logo"
                  />
                  <img
                     class="logo-small"
                     src="/assets/logo-small.png"
                     alt="logo"
                  />
               </div>
               <div class="header-score">
                  <div class="score-logo"><p class="logo-text">SCORE</p></div>
                  <div class="score-counter">
                     <p class="counter-number">12</p>
                  </div>
               </div>
            </div>
         </header>
         <!-- Header section was finished -->

         <!--  -->
         <!--  -->

         <!-- Core section: choice your sing -->
         <section>
            <div class="container">
               <div class="choice-up">
                  <div class="up-paper">
                     <img
                        class="paper-img"
                        src="/assets/paper-medium.png"
                        alt="paper"
                     />
                     <img
                        class="paper-img-small"
                        src="/assets/paper-small.png"
                        alt="paper"
                     />
                  </div>

                  <div class="bettwen"></div>
                  <div class="up-scissors">
                     <img
                        class="scissors-img"
                        src="/assets/scissors-medium.png"
                        alt="scissors"
                     />
                     <img
                        class="scissors-img-small"
                        src="/assets/scissors-small.png"
                        alt="scissors"
                     />
                  </div>
               </div>
               <div class="choice-down">
                  <div class="before"></div>
                  <div class="down-rock">
                     <img
                        class="rock-img"
                        src="/assets/rock-medium.png"
                        alt="rock"
                     />
                     <img
                        class="rock-img-small"
                        src="/assets/rock-small.png"
                        alt="rock"
                     />
                  </div>
                  <div class="after"></div>
               </div>
            </div>
         </section>

         <!-- Section core was finished  -->

         <!--  -->
         <!--  -->

         <!-- Section about winner or loser -->

         <section>
            <div class="batle-result">
               <!-- First user choice -->
               <div class="first-user">
                  <p class="first-user-choice">YOU PICKED</p>
                  <div class="firts-user-choice-item">
                     <img
                        class="first-chosen-item"
                        src="assets/scissors-large.png"
                        alt=""
                     />
                     <img
                        class="first-chosen-item-small"
                        src="assets/scissors-small.png"
                        alt=""
                     />
                  </div>
               </div>
               <!-- First user choice was finished -->

               <!-- Second user choice  -->

               <div class="second-user">
                  <p class="second-user-choice">THE HOUSE PICKED</p>
                  <div class="second-user-choice-item">
                     <div class="second-user-before-choice"></div>
                  </div>
               </div>
               <!-- Second user choice was finished  -->
            </div>

            <!-- Result summary -->
            <div class="result">
               <!-- First choice humans block -->
               <div class="result-first-user">
                  <p class="result-first-user-choice">YOU PICKED</p>
                  <div class="result-firts-user-choice-item winner">
                     <img
                        class="result-first-chosen-item winner-item"
                        src="assets/scissors-large.png"
                        alt=""
                     />
                     <img
                        class="result-first-chosen-item-small winner-item"
                        src="assets/scissors-small.png"
                        alt=""
                     />
                  </div>
               </div>

               <!-- First choice humans block was finished-->

               <!-- Middle block set winner and loser -->

               <div class="result-finish">
                  <p class="finish-winner">YOU WIN</p>
                  <p class="finish-loser">YOU LOSE</p>
                  <button class="start-again">PLAY AGAIN</button>
               </div>

               <!-- Middle block set winner and loser was finished -->

               <!-- Second choice computer block -->

               <div class="result-second-user">
                  <p class="result-second-user-choice">THE HOUSE PICKED</p>
                  <div class="result-second-user-choice-item">
                     <img
                        class="result-second-chosen-item"
                        src="assets/rock-large.png"
                        alt=""
                     />
                     <img
                        class="result-second-chosen-item-small"
                        src="assets/rock-small.png"
                        alt=""
                     />
                  </div>
               </div>
            </div>

            <!-- Second choice computer block was finished -->

            <!-- Result summary was finished -->
         </section>

         <!-- Section about winner or loser was finished -->

         <!--  -->
         <!--  -->

         <!-- Section footer with modal window -->
         <footer>
            <div class="show-rules">
               <p class="rules-logo">RULES</p>
            </div>
            <div class="rules">
               <div class="rules-modal">
                  <div class="cap-logo">RULES</div>
                  <div class="cap-close">
                     <img src="/assets/close-rules.svg" alt="close-rules" />
                  </div>
                  <div class="modal-guide">
                     <img src="/assets/rules-guide.png" alt="rules-guide" />
                  </div>
               </div>
            </div>
         </footer>
         <!-- Section footer was finished -->
      </div>
      <div class="overlay"></div>
   </body>
</html>
